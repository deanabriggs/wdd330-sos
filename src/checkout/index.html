<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="mainHeader"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <div class="form-frame">
        <form action="submit">
          
          <fieldset>
            <legend>Shipping</legend> 
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            
            <label for="state">State</label>
            <input type="text" name="state" id="state">

            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip">
          </fieldset>

          <fieldset>
            <legend>Payment</legend> 
            <label for="cardnum">Card Number</label>
            <input type="text" name="cardnum" id="cardnum">
            
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" id="expiration">

            <label for="cvc">Security Code</label>
            <input type="text" name="cvc" id="cvc">
          </fieldset>
          
          <fieldset>
            <legend>Order Summary</legend>
            <p>Item Subtotal <span id="subtotal"></span></p>
            <p>Shipping Estimate <span id="shipping"></span></p>
            <p>Tax <span id="tax"></span></p>
            <p>Order Total <span id="orderTotal"></span></p>
          </fieldset>
          <button type="submit">Checkout</button>
        
        </form>
      </div>
    </main>

    <footer id="mainFooter"></footer>
  </body>
</html>
